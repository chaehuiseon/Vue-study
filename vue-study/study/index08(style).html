
<!-- 클래스와 스타일 바인딩 : https://v2.ko.vuejs.org/v2/guide/class-and-style.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .red{
            color: red;
        }
        .font-bold{
            font-weight: bold;
        }
    </style>

</head>
<body>
    <div id ="app">
        <div :class="{ red: isRed, 'font-bold': isBold }"> Hello</div>
        <button @click="update">Click</button>

    </div>
    <script>
        new  Vue({
            el :'#app', 
            data : {
                isRed: false,
                isBold: false

            },

            methods : {
                update() {
                    this.isBold = !this.isBold;
                    this.isRed = !this.isRed;
                    
                }
    
               
            }
        
        })
    </script>
</body>
</html>
