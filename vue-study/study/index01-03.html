<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view 기초 익히기ㄴ</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id ="app">
        {{ nextYear('안녕하세요!')}}
        <input v-bind:type = "type" :value = "inputData"> <!-- data bingding : v-bind:변수명 ==> :변수명 으로만 작성해도 ㄱㅊ -->
        <a :href="getKossieCoderLink('kossiecoder')">코지코더</a>
        
    </div>
    <script>
        new  Vue({
            el :'#app', 
            data : {
                person:{
                    name : '코지코더',
                age : 34

                },
                inputData : 'hello',
                type : 'number',
                link: 'https://www.youtube.com/'
               
            },


            methods : {
                getKossieCoderLink(channel){
                    return this.link + channel;
                },
                nextYear(greeting) {
                    return greeting + ' ! ' + this.person.name + '는 내년에 ' + (this.person.age + 1 )+ ' 살 입니다.';
                },
                otehrMethod : function() {
                    this.nextYear();
                }
            }
        })
    </script>
</body>
</html>
